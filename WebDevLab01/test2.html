<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-In and Fade-Out in Same Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
        }
        nav {
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }

        /* Section Styling: Stack sections in the same position */
        section {
            position: absolute;  /* Stack all sections in the same position */
            top: 50px;           /* Position just below the nav */
            left: 0;
            right: 0;
            opacity: 0;          /* Initially invisible */
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s;  /* Smooth fade-in/fade-out */
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
        }

        /* Active section: Fade-in effect */
        section.active {
            opacity: 1;           /* Fully visible */
            visibility: visible;   /* Show active section */
        }

    </style>
</head>
<body>

    <!-- Navigation Links -->
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('about')">About Us</a></li>
            <li><a href="#" onclick="showSection('services')">Our Services</a></li>
            <li><a href="#" onclick="showSection('contact')">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Sections (Stacked in the same position) -->
    <section id="about" class="active">
        <h2>About Us</h2>
        <p>This is the About section of the page.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>This is the Services section of the page.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>This is the Contact section of the page.</p>
    </section>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');

            // Find the currently active section
            const activeSection = document.querySelector('section.active');

            // If there's an active section, fade it out first
            if (activeSection) {
                activeSection.classList.remove('active');
            }

            // After the fade-out is done (allowing 500ms), fade in the new section
            setTimeout(() => {
                const selectedSection = document.getElementById(sectionId);
                selectedSection.classList.add('active');  // Fade in the selected section
            }, 500);  // Delay matches the CSS transition time
        }
    </script>

</body>
</html>
