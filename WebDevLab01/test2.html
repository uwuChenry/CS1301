<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show One Section with Fade Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }

        /* Section Styling */
        section {
            display: none;  /* Hidden by default */
            opacity: 0;     /* Initially invisible */
            transition: opacity 0.5s ease; /* Smooth fade-in transition */
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            position: absolute; /* Positioning for overlap */
            top: 100px; /* Adjust position as needed */
            left: 0;
            right: 0;
        }

        /* Show section with fading effect */
        section.active {
            display: block;  /* Show section */
            opacity: 1;      /* Fully visible when active */
        }

    </style>
</head>
<body>

    <!-- Navigation Links -->
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('about')">About Us</a></li>
            <li><a href="#" onclick="showSection('services')">Our Services</a></li>
            <li><a href="#" onclick="showSection('contact')">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="about" class="active">
        <h2>About Us</h2>
        <p>This is the About section of the page.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>This is the Services section of the page.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>This is the Contact section of the page.</p>
    </section>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');

            // Hide all sections instantly
            sections.forEach(section => {
                section.classList.remove('active');  // Remove active class
                section.style.display = 'none';       // Hide the section
                section.style.opacity = 0;            // Reset opacity
            });

            // Show the selected section with fade-in effect
            const selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';  // Make it visible
            setTimeout(() => {
                selectedSection.classList.add('active');  // Trigger the fade-in effect
            }, 10);  // Small delay to ensure display change happens before opacity transition
        }
    </script>

</body>
</html>
